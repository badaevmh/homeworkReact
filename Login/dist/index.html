<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        margin: 0;
        font-family: consolas;
      }
      ul {
        background-color: #111;
        display: flex;
        justify-content: center;
        gap: 10px;
      }
      li {
        list-style: none;
      }
      a {
        display: block;
        padding: 10px;
        color: #fff;
        text-decoration: none;
      }
      a:hover {
        background-color: #fff;
        color: #111;
      }
      h1,
      h2 {
        text-align: center;
      }
      form {
        border: 2px solid #222;
        padding-block: 20px;
        width: 400px;
        margin: auto;
        display: flex;
        gap: 10px;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      form > div {
        display: flex;
        flex-direction: column;
      }
      input[type="submit"] {
        background-color: #fff;
        color: #222;
        font: inherit;
        text-transform: uppercase;
        cursor: pointer;
        border-radius: 5px;
      }
      input[type="submit"]:hover {
        background-color: #222;
        color: #fff;
    }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="main.js"></script>
  </body>
</html>
